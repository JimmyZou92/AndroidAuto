<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面元素速查器</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #topNavContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: start;
            align-items: center;
        }

        #btn_quick_get_data {
            margin-left: 10px;
        }

        #contentRoot {
            margin-top: 80px;
            /* 为内容留出按钮的高度 */
            text-align: left;
            overflow: auto;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        #sidebar {
            padding-top: 10px;
            padding-bottom: 50px;
            height: 100%;
            width: 0;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #f2f2f2;
            overflow-x: hidden;
            transition: width 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #sidebar.active {
            width: 250px;
        }

        .remote {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .action {
            width: 120px;
            height: 40px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            margin: 20px auto;
            cursor: pointer;
            font-size: 16px;
        }

        .action:hover {
            background-color: #e0e0e0;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button.top {
            top: 10px;
        }

        .button.bottom {
            bottom: 10px;
        }

        .button.left {
            left: 10px;
        }

        .button.right {
            right: 10px;
        }

        .form-control {
            margin-right: 10px;
        }

        .input-group {
            padding-left: 10px;
            padding-right: 10px;
        }

        .input-group-text.node {
            width: 80px;
            align-items: center;
        }

        .clickTip {
            padding: 10px;
            font-size: 14px;
            color: #190cd8;
            margin-bottom: 20px;
        }
    </style>
    <script>
        $(document).ready(function() {

            function fetchAndHandleData(url, successCallback, errorCallback) {
                fetch(url)
                    .then(response => response.json())
                    .then(result => {
                        if (result.code === 200) {
                            if (successCallback) {
                                successCallback(result.data);
                            }
                        } else {
                            if (errorCallback) {
                                errorCallback("Error: " + result.message);
                            }
                        }
                    })
                    .catch(error => {
                        if (errorCallback) {
                            errorCallback("An error occurred: " + error.message);
                        }
                    });
            }

            function clickBtnWithRequest(btnId, url, successCallback, errorCallback) {
                $("#" + btnId).on("click", function() {
                    fetchAndHandleData(url, successCallback, errorCallback);
                });
            };

            function clickAction(btnId, url) {
                clickBtnWithRequest(btnId, url, function(data) {

                    },
                    function(errorMessage) {
                        alert(errorMessage);
                    });
            }


            $("#btn_menu").on("click", function() {
                const sidebar = document.getElementById("sidebar");
                const content = document.getElementById("contentRoot");
                sidebar.classList.toggle("active");
                content.classList.toggle("active");
            });

            function getNodeData(url) {
                fetchAndHandleData(url, function(data) {
                        if (data.includes("\n")) { // 判断是否包含换行符
                            const lines = data.split("\n"); // 按换行符分割内容为行
                            const formattedLines = lines.map(line => line.trim()); // 去除行首尾空格
                            const formattedData = formattedLines.join("\n"); // 将行拼接为字符串
                            document.querySelector("#contentRoot pre").innerText = formattedData;
                        } else {
                            document.querySelector("#contentRoot pre").innerText = data; // 直接输出data
                        }
                    },
                    function(errorMessage) {
                        document.querySelector("#contentRoot pre").innerText = errorMessage;
                    });
            }

            function nodeAction(url) {
                fetchAndHandleData(url, function(data) {
                        if (!data) {
                            alert("操作异常");
                        }
                    },
                    function(errorMessage) {
                        alert(errorMessage);
                    });
            }

            function isNotEmpty(str) {
                return str != null && str != undefined && str.length > 0;
            }

            function getScrollPath(path) {
                var distance = $("#scrollDistance").val();
                var duration = $("#scrollDuration").val();
                var realPath = path;
                if (isNotEmpty(distance)) {
                    realPath += "?distance=" + distance;
                }
                if (isNotEmpty(duration)) {
                    realPath += "&duration=" + duration;
                }
                return realPath;
            }

            function getClickPath() {
                var nodeId = $("#nodeId").val();
                var nodeText = $("#nodeText").val();
                var path = "/click";
                if (isNotEmpty(nodeId)) {
                    path += "?nodeId=" + nodeId;
                }
                if (isNotEmpty(nodeText)) {
                    path += "&nodeText=" + nodeText;
                }
                return path;
            }

            $("#btn_quick_get_data").on("click", function() {
                getNodeData("/getPageSimpleNodeInfo");
            });

            $("#top").on("click", function() {
                nodeAction(getScrollPath("/scrollUp"));
            });

            $("#right").on("click", function() {
                nodeAction(getScrollPath("/scrollRight"));
            });

            $("#bottom").on("click", function() {
                nodeAction(getScrollPath("/scrollDown"));
            });

            $("#left").on("click", function() {
                nodeAction(getScrollPath("/scrollLeft"));
            });

            $("#back").on("click", function() {
                nodeAction("/back");
            });

            $("#click").on("click", function() {
                nodeAction(getClickPath(getClickPath()));
            });

        });
    </script>

</head>

<body>
<div id="sidebar">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">单次滑动距离</span>
        <input type="text" class="form-control" placeholder="默认500px" id="scrollDistance">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">单次滑动时长</span>
        <input type="text" class="form-control" placeholder="默认300毫秒" id="scrollDuration">
    </div>

    <div class="remote">
        <div class="button top" id="top">↑</div>
        <div class="button bottom" id="bottom">↓</div>
        <div class="button left" id="left">←</div>
        <div class="button right" id="right">→</div>
    </div>

    <div class="action back" id="back">返回</div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text node">节点id</span>
        <input type="text" class="form-control" placeholder="需要点击节点的id" id="nodeId">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text node">节点text</span>
        <input type="text" class="form-control" placeholder="需要点击节点的text" id="nodeText">
    </div>
    <div class="action click" id="click">点击节点</div>
    <div class="clickTip">温馨提示：当id或者text唯一时，任选一个输入即可；当同一个id对应多个节点时候，可以再用text进行区分</div>

</div>

<div id="topNavContainer">
    <button id="btn_menu" class="btn btn-primary">菜单</button>
    <button id="btn_quick_get_data" class="btn btn-primary">一键获取手机当前窗口节点数据</button>
</div>

<div id="contentRoot">
    <pre></pre>
</div>

</body>

</html>
